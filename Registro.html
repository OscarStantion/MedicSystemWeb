<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloRegistro.css">
    <title>Formulario de Registro</title>
</head>
<body>
        <img src="./imagenes/img1.png" class="img1" alt="img1">
    <div class="form-container">
        <h2>Registre una cuenta</h2>
        <form action="registro" method="post">
            <div class="name-container">
                <input type="text" name="nombre" placeholder="Nombres" class="input-name" required>
                <input type="text" name="apellido" placeholder="Apellidos" class="input-surname" required>
            </div>
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>


        </form>
    </div>
    <!-- Botón para regresar al inicio -->
    <a href="inicio.html" class="btn-back-home">Volver al Inicio</a>

</body>
</html>
